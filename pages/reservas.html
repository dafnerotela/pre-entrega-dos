<section class="formularios">

    <h1>RESERVAS</h1>
    <section class="forms">
        <div class="form">
    <form action="#" method="get">

        <!-- nombre -->
    <div class="nombre">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="Nombres" required>
    </div>

<!-- apellido -->
    <div class="apellido">
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellodos" name="Apeliidos" required> 
    </div>

<!-- correo electronico -->
    <div class="email">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="Email" required>
    </div>

<!-- celular -->
    <div class="celular">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="Telefono" name="Telefono" pattern="[0-9] {3}-[0-9]{3}-[0-9]{4}" placeholder="3725-404040" required>
    </div>

<!-- seleccione destinos -->
    <div class="seleccione-un-destino">
    <label for="Seleccione un destino">Seleccione un destino</label>
<select name="OS">
    <option value="1">Maldivas</option> 
    <option value="2">Salinas Grandes</option> 
    <option value="3">Bariloche</option>
    <option value="10">Mendoza</option> 
</select>
    </div>

<!-- fechas -->
    <div class="fechaas">
        <label for="Fechas">Fechas:</label>
        <input type="date" id="Fechas" name="Fechas" value="2024-01-01" min="2024-01-01" max="2026-12-12" />

<!-- enviar -->
        <input type="submit" value="Enviar">
